<div class="container-fluid">
  <div class="jumbotron">
  <username></username>
  <h1 class= "title">{{ctrl.playerInput}}</h1>
  <div class= "counter">{{ctrl.count}}</div>
  <hr class="my-4">
  <!--timer controller-->
  <div ng-controller="timerCtrl">
      <div class= 'timer'>{{counter}}</div>
  <button class = "btn btn-info" ng-click="ctrl.toggleFilter() || ctrl.spaceBar() || toggleStart()" ng-hide="ctrl.toggle">Start</button>
  </div>
  <record-library players = "ctrl.players">Players</record-library>
  </div>
</div>
